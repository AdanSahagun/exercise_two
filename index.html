<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styling/main.css">

    <title>Exercise Two</title>
  </head>
  <body>
    <div class="main_container" id="main_container_1">
      <div class="main_header" id="main_header_1">
        <!-- <element attribute_1="value" attribute_2="value"></element> -->
        <button type="button">button1</button>
        <button id="my_button2" type="button">button2</button>
        <button id="my_button3" type="button">button3</button>
        <button id="my_button4" type="button">button4</button>
      </div>
      <div id="my_div">
        Before Javascript
      </div>
    </div>
    <script>
      document.getElementById("my_button2").addEventListener("click",saySomething);
      document.getElementById("my_button4").addEventListener("click",saySomething1);
    function saySomething(){
      alert("You pressed button 2");
    }
    function saySomething1(){
      alert("You pressed button 4");
    }
    </script>
    <h1>Something in Between Script Tags</h1>
    <script>

    </script>
  </body>
</html>
